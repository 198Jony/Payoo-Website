<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-slate-900">

    <header class="bg-slate-200 max-w-md min-h-screen mx-auto p-4">
       <nav class="flex justify-between items-center">
           <img src="assets\Group.png" alt="">
           <div class="text-center">
              <span  class="text-lg font-bold text-black"><span>$</span><span id="main-amount">45000</span></span>
              <h4 class="text-sm font-regular text-gray-400">Available Balance</h4>
           </div>
           <button class="flex justify-center items-center bg-white p-4 gap-2" id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i><span class="text-gray-400 text-sm font-normal">Log Out</span></button>
       </nav>
       <main class="pt-10"> 
        <div>
            <h2 class="text-black font-bold text-2xl"> ðŸ”¥ Welcome to Payooo!</h2>
            <p class="text-gray-400 font-normal text-sm pt-5">Enjoy easy and convenient financial services with us.<br> Cashout charge is low and </p>
        </div>
        <div class="pt-10">
    
            <div class="grid grid-cols-3 gap-2">
                <div id="btn-add-money" class="text-center bg-white p-5 hover:border hover:border-blue-600 rounded-lg">
                    <img class="mx-auto" src="assets\purse1.png" alt="">
                    <P class="font-semibold text-sm hover:text-blue-600 mt-2">Add Money</P>
                </div>
                <div id="btn-cash-out" class="text-center bg-white p-5 hover:border hover:border-blue-600 rounded-lg">
                    <img class="mx-auto" src="assets\send1.png" alt="">
                    <P class="font-semibold text-sm hover:text-blue-600 mt-2">Cashout</P>
                </div>
                <div  class="text-center bg-white p-5 hover:border hover:border-blue-600 rounded-lg">
                    <img class="mx-auto" class="mx-auto" src="assets\money1.png" alt="">
                    <P class="font-semibold text-sm hover:text-blue-600 mt-2">Transfer Money</P>
                </div>
                <div  class="text-center bg-white p-5 hover:border hover:border-blue-600 rounded-lg">
                    <img class="mx-auto" class="mx-auto" src="assets\bonus1.png" alt="">
                    <P class="font-semibold text-sm hover:text-blue-600 mt-2">Get Bonus</P>
                </div>
                <div  class="text-center bg-white p-5 hover:border hover:border-blue-600 rounded-lg">
                    <img class="mx-auto" src="assets\wallet1.png" alt="">
                    <P class="font-semibold text-sm hover:text-blue-600 mt-2">Pay Bill</P>
                </div>
                <div  class="text-center bg-white p-5 hover:border hover:border-blue-600 rounded-lg">
                    <img class="mx-auto" src="assets\transaction1.png" alt="">
                    <P class="font-semibold text-sm hover:text-blue-600 mt-2">Transactions</P>
                </div>
            </div>
        </div>

        <div id="add-money-box" class="pt-10">
            <div>
               <h2 class="text-black font-bold text-2xl">Add Money</h2>
            </div>
            <div class="mt-5">
                <div class="card bg-base-100  shrink-0 shadow-2xl">
                  <form class="card-body w-full">
                    <div class="form-control">

                       <label class="label">
                         <span class="label-text text-lg font-medium text-black">Select a Bank</span>
                       </label>

                       <select class="select select-bordered w-full rounded-full text-sm font-normal text-gray-400">
                        <option disabled selected>Select a Bank</option>
                        <option>Bkash</option>
                        <option>Nagad</option>
                        <option>Rocket</option>
                        </select>

                        <label class="label">
                          <span class="label-text text-lg font-medium text-black">Mobile Number</span>
                        </label>
                        <input  id="number-verify" type="number" placeholder="Enter your number" class="input input-bordered rounded-full" required />

                        <label class="label">
                          <span class="label-text text-lg font-medium text-black">Amount</span>
                        </label>
                        <input  id="amount" type="number" placeholder="Enter your Amount" class="input input-bordered rounded-full" required />

                        <label class="label">
                          <span class="label-text text-lg font-medium text-black">4 Digit Pin</span>
                        </label>
                        <input  id="pin-verify" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered rounded-full" required />
                    </div>

                    <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary rounded-full">Add Money</button>
                    </div>

                    </form>
                  </div>
                </div>
            </div>

            <div id="cash-out-box" class="pt-10">
                <div>
                   <h2 class="text-black font-bold text-2xl">Cash Out</h2>
                </div>
                <div class="mt-5">
                    <div class="card bg-base-100  shrink-0 shadow-2xl">
                      <form class="card-body w-full">
                        <div class="form-control">
    
                           <label class="label">
                             <span class="label-text text-lg font-medium text-black">Select a Bank</span>
                           </label>
    
                           <select class="select select-bordered w-full rounded-full text-sm font-normal text-gray-400">
                            <option disabled selected>Select a Bank</option>
                            <option>Bkash</option>
                            <option>Nagad</option>
                            <option>Rocket</option>
                            </select>
    
                            <label class="label">
                              <span class="label-text text-lg font-medium text-black">Mobile Number</span>
                            </label>
                            <input  id="cash-out-number-verify" type="number" placeholder="Enter your number" class="input input-bordered rounded-full" required />
    
                            <label class="label">
                              <span class="label-text text-lg font-medium text-black">Amount</span>
                            </label>
                            <input  id="cash-out-amount" type="number" placeholder="Enter your Amount" class="input input-bordered rounded-full" required />
    
                            <label class="label">
                              <span class="label-text text-lg font-medium text-black">4 Digit Pin</span>
                            </label>
                            <input  id="cash-out-pin-verify" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered rounded-full" required />
                        </div>
    
                        <div class="form-control mt-6">
                            <button id="cash-out" class="btn btn-primary rounded-full">Cash Out</button>
                        </div>
    
                        </form>
                      </div>
                    </div>
                </div>
        
    </main>
    </header>
    

    <script src="addmoney.js"></script>
    <script src="cashout.js"></script>
    <script src="toggle.js"></script>
   

</body>
</html>
